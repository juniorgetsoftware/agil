<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/WEB-INF/template/layout.xhtml">

	<ui:define name="page-name">
		Produto
	</ui:define>

	<ui:define name="page-title">
		Produto
	</ui:define>

	<ui:define name="page-subtitle">
		Manutenção de Produtos
	</ui:define>

	<ui:define name="page-image">
		<p:graphicImage library="img" name="box-in.svg" />
	</ui:define>

	<ui:define name="content">
		<p:focus for="produto-nome" />

		<h:form prependId="false">

			<div class="ui-g-12 ">
				<p:messages id="msgs" life="7000" showDetail="true"
					showSummary="true" />
			</div>

			<div class="ui-fluid" jsf:id="group">

				<div class="ui-g-12">
					<div class="ui-g-6 ui-lg-6 ui-md-8 ui-sm-12 ui-g-nopad">
						<label>Nome</label>
						<p:inputText id="produto-nome" value="#{produtoCtrl.produto.nome}"
							required="true" label="Nome" styleClass="form-control">
							<p:clientValidator event="keyup" />
						</p:inputText>
						<p:message for="produto-nome" />
					</div>
				</div>

				<div class="ui-g-3 ui-lg-3 ui-md-4 ui-sm-12 ">
					<label>Data de início</label>
					<p:calendar id="produto-inicio"
						value="#{produtoCtrl.produto.dataInicio}" label="Data de início"
						required="true" pattern="dd/MM/yyyy">
						<p:clientValidator event="keyup" />
					</p:calendar>
					<p:message for="produto-inicio" />
				</div>

				<div class="ui-g-3 ui-lg-3 ui-md-4 ui-sm-12 ">
					<label>Data de término</label>
					<p:calendar id="produto-termino"
						value="#{produtoCtrl.produto.dataTermino}" label="Data de término"
						pattern="dd/MM/yyyy">
						<p:clientValidator event="keyup" />
					</p:calendar>
					<p:message for="produto-termino" />
				</div>

				<div class="ui-g-12">
					<div class="ui-g-6 ui-lg-6 ui-md-8 ui-sm-12 ui-g-nopad">
						<label>Descrição</label>
						<p:inputTextarea id="produto-descricao"
							value="#{produtoCtrl.produto.descricao}" label="Nome">
							<p:clientValidator event="keyup" />
						</p:inputTextarea>
						<p:message for="produto-descricao" />
					</div>
				</div>

				<div class="ui-g-12 ui-g-nopad">
					<div class="ui-g-2 ui-lg-2 ui-md-3 ui-sm-6"
						jsf:rendered="#{produtoCtrl.produto.id eq null}">
						<p:commandButton value="Salvar" validateClient="true"
							icon="fa fa-save" action="#{produtoCtrl.salvar()}" update="group" />
					</div>

					<div class="ui-g-2 ui-lg-2 ui-md-3 ui-sm-6"
						jsf:rendered="#{produtoCtrl.produto.id ne null}">
						<p:commandButton value="Editar" validateClient="true"
							icon="fa fa-refresh" action="#{produtoCtrl.editar()}"
							styleClass="btn-green" update="group" />
					</div>

					<div class="ui-g-2 ui-lg-2 ui-md-4 ui-sm-6">
						<p:button icon="fa fa-ban " value="Cancelar" styleClass="btn-red"
							outcome="/home" />
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
